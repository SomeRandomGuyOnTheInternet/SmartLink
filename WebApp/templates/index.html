<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home UI</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- Content goes here -->
    <div class="container mt-5">
        <h2 class="mb-4">Smart Home Control Panel</h2>
        <div class="row">
            <div class="col-sm-4">
                <h4>Lights</h4>
                <button class="btn btn-success"><i class="fas fa-lightbulb"></i> Turn On</button>
                <button class="btn btn-danger"><i class="far fa-lightbulb"></i> Turn Off</button>
            </div>
            <div class="col-sm-4">
                <h4>Thermostat</h4>
                <button class="btn btn-primary"><i class="fas fa-plus"></i> Increase</button>
                <button class="btn btn-info"><i class="fas fa-minus"></i> Decrease</button>
            </div>
            <div class="col-sm-4">
                <h4>Security Cameras</h4>
                <button class="btn btn-warning"><i class="fas fa-video"></i> Activate</button>
                <button class="btn btn-secondary"><i class="fas fa-video-slash"></i> Deactivate</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('button').click(function() {
                alert(`You have clicked ${$(this).text()} button`);
            });
        });
    </script>
    
</body>
</html>
