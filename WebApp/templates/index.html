<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <title>SmartLink</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="../static/images/smartlink-logo.png" />
        <link href="../static/bootstrap/bootstrap.css" rel="stylesheet" />
        <script src="../static/jquery/jquery-3.7.1.min.js"></script>
        <script src="../static/bootstrap/masonry.pkgd.min.js"></script>
        <script src="../static/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="../static/js/app.js"></script>
        <script>
            $(document).ready(function () {
                $("#find-remote-btn").click(function () {
                    $("#find-remote-btn").addClass("disabled");
                    $("#find-remote-btn").text("Finding remote...");
                    $.ajax({
                        url: "/find-remote",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({}),
                        success: function (response) {
                            addSuccessAlert(response.responseText);
                        },
                        error: function (response) {
                            addErrorAlert(response.responseText);
                        },
                        complete: function (response) {
                            $("#find-remote-btn").removeClass("disabled");
                            $("#find-remote-btn").text("Find remote");
                        },
                    });
                });

                $("#learn-command-btn").click(function () {
                    $("#learn-command-btn").addClass("disabled");
                    $("#learn-command-btn").text("Learning command...");
                    $.ajax({
                        url: "/learn-command",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({}),
                        success: function (response) {
                            addSuccessAlert(response.responseText);
                        },
                        error: function (response) {
                            addErrorAlert(response.responseText);
                        },
                        complete: function (response) {
                            $("#learn-command-btn").removeClass("disabled");
                            $("#learn-command-btn").text("Learn command");
                        },
                    });
                });

                $("#send-command-btn").click(function () {
                    $("#send-command-btn").addClass("disabled");
                    $("#send-command-btn").text("Sending command...");
                    $.ajax({
                        url: "/send-command",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({
                            command:
                                "2600ec006d390d0f0d2b0d0f0d0f0c100e0e0d0f0d0f0d0f0c100c100d0f0d0f0d2b0c100c0f0e0e0e0f0d0f0c100c0f0d0f0d100d2b0d0e0d0f0e0f0d2b0d0e0d0f0d2c0c100c0f0d0f0e0e0d100c0f0c100e0e0e0e0d2b0c100d2b0d2b0c2c0d2c0b100d0f0c2c0d0e0d2c0d0f0d2a0d2c0c2c0d2b0d0009606e390d0f0d2b0c100d0f0d0f0d0f0c100c100d0f0d0f0d0f0c100d0f0c2c0c100d0f0d0f0d0f0d0f0c0f0d100d0f0c100d2a0e0f0c100c100d2a0e0f0c100c2b0e0e0e0f0c100c100b100d0f0d0f0d100c100b2c0d0f0d2b0c2c0e2b0b2c0c100e0e0d2b0c100c2c0d0f0c2c0c2c0d2b0c2c0c000d05",
                        }),
                        success: function (response) {
                            addSuccessAlert(response.responseText);
                        },
                        error: function (response) {
                            addErrorAlert(response.responseText);
                        },
                        complete: function (response) {
                            $("#send-command-btn").removeClass("disabled");
                            $("#send-command-btn").text("Send command");
                        },
                    });
                });
            });
        </script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img
                        src="../static/images/smartlink-logo-text-dark.png"
                        alt=""
                        width="150"
                        height="50"
                    />
                </a>
            </div>
        </nav>
        {% if alert %} <div id="flask-alert" class="alert alert-{{ alert["type"]
        }} alert-dismissible fade show" role="alert">
        <div class="container">
            {{ alert["message"] }}
            <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
            >
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <div id="alert-container"></div>
        <div class="container mt-5">
            <h1>Home Setup</h1>
            <div
                class="row"
                data-masonry='{"percentPosition": true }'
                style="position: relative; height: 690px"
            >
                <div
                    class="col-sm-6 col-lg-4 mb-4"
                    style="position: absolute; left: 33.333333%; top: 488px"
                >
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Fan</h5>
                            <p class="card-text">It's a fan.</p>
                            <div class="form-check form-switch">
                                <label class="form-check-label" for="power-on"
                                    >Power</label
                                >
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="power-on"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    class="col-sm-6 col-lg-4 mb-4"
                    style="position: absolute; left: 33.333333%; top: 0px"
                >
                    <div class="card text-white bg-primary p-3" role="button">
                        <p class="fs-4 text-center mb-0">+ Add Device</p>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="find-remote-btn">
                Find remote
            </button>
            <button
                type="button"
                class="btn btn-primary"
                id="learn-command-btn"
            >
                Learn command
            </button>
            <button type="button" class="btn btn-primary" id="send-command-btn">
                Send command
            </button>
        </div>
    </body>
</html>
